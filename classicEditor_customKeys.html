<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>CKEditor - Editor Classico</title>
        <script src="https://cdn.ckeditor.com/ckeditor5/27.0.0/classic/ckeditor.js"></script>
    </head>
    <body>
        <h1>Editor Classico</h1>
        <div id="editor">
            <p>Esse conteudo pode ser editado.</p>
        </div>
        <script>
            ClassicEditor
                .create( document.querySelector( '#editor' ), {
                    toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote' ],
                    heading: {
                        options: [
                            { model: 'heading1', view: 'h1', title: 'Atributo', class: 'ck-heading_heading1' },
                            { model: 'heading2', view: 'h2', title: 'Atividade', class: 'ck-heading_heading2' },
                            { model: 'paragraph', view: 'p', title: 'ComentÃ¡rio', class: 'ck-heading_paragraph' }
                        ]
                    }
                } )
                .catch( error => {
                    console.log( error );
                } );
        </script>
    </body>
</html>
